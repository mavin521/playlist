<!DOCTYPE html>
<html>
<head>
    <title>Streaming Media Player</title>
    <meta charset="UTF-8">
</head>
<body>

<h2>Enter the streaming media URL:</h2>
<input type="text" id="streamURL" placeholder="Enter the stream URL">
<button onclick="playStream()">Play</button>

<video id="videoPlayer" controls autoplay style="width:100%; max-width:600px;">
    Your browser does not support video playback.
</video>

<script>
function playStream() {
    var videoPlayer = document.getElementById('videoPlayer');
    var streamURL = document.getElementById('streamURL').value;
    videoPlayer.src = streamURL;
    videoPlayer.play();
}
</script>

</body>
</html>
